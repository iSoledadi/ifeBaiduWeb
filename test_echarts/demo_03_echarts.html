<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试echarts图表</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width:100%;
            height:100%;
            background:#789;
        }
        .content{
            width:70%;
            height:500px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id='test_echarts' style='width:100%;height:100%'></div>
    </div>
    <script src='../js/jquery/jquery-1.7.2.min.js'></script>
    <script src="../js/ecahrts/echarts-all4.js"></script>
    <script>
        var testEcharts=echarts.init(document.getElementById("test_echarts"));
        var testOption={
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };
        testEcharts.setOption(testOption);
        $(window).resize(testEcharts.resize);
    </script>
</body>
</html>
