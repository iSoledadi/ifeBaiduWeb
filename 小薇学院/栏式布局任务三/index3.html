			<div class="center">
				<p class="discription">
					
                  草帽海贼团是日本漫画《航海王》[1]  中主人公蒙奇·D·路飞所集结的海贼团，旗帜图案是戴着草帽的骷髅[2]  。
              </p>
              <p class="discription">
                  截止佐乌篇后全部成员共九人，全都被悬赏，共计十五亿七千万零一百贝利。旗下还有7队团体组成的“草帽大船团”，分别为俊美海贼团、巴托俱乐部、八宝水军、XXX健身房格斗联合、咚塔塔族咚塔兵团、巨兵海贼团以及约塔玛利亚大船团。
                  从东海进入伟大航路，经过“司法之岛事件”后，名扬天下。至香波地诸岛，全员被熊弹飞分散到世界各地。经由“冥王”雷利的指点，船员们两年期间各自修炼。之后草帽一伙重新聚集于香波地诸岛，进入“新世界”。现故事发展到草帽一伙为了迎战凯多，前往万国接回山治。

				</p>
